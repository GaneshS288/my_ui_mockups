<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <h1>Image Carousel</h2>
    

    <div class="carousel-frame">
            <button class="next">&gt;</button>
            <button class="previous">&lt;</button>

            <div class="image-container"><img src="img/Robin1.jpg" alt="A robin"></div>
            <div class="image-container"><img src="img/Robin2.jpg" alt="A robin"></div>
            <div class="image-container"><img src="img/Robin3.jpg" alt="A robin"></div>
            <div class="image-container"><img src="img/Robin4.jpg" alt="A robin"></div>
            <div class="image-container"><img src="img/Robin5.jpg" alt="A robin"></div>
        
    </div>
    
    <div class="slider-dot-container">
        <div class="slider-dot"></div>
        <div class="slider-dot"></div>
        <div class="slider-dot"></div>
        <div class="slider-dot"></div>
        <div class="slider-dot"></div>
    </div>
</body>
</html>
