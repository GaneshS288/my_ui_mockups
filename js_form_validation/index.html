<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Form Validation</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <form action="dialog" novalidate>
      <fieldset>
        <legend>Validation practice form</legend>
        <label for="mail">Email :</label>
        <input type="email" id="mail" name="mail" required />

        <label for="country">Country :</label>
        <select name="country" id="country">
            <option value="india" selected>India</option>
            <option value="nepal">Nepal</option>
            <option value="australia">Australia</option>
            <option value="new zealand">New Zealand</option>
        </select>

        <label for="zipcode">ZipCode :</label>
        <input type="number" id="zipcode" name="zipcode" required />

        <label for="password">Password :</label>
        <input type="text" id="password" name="password" pattern="^[a-zA-z]{6}\d{2}@$" required/>

        <label for="pass-confirm">Confirm Password :</label>
        <input type="text" id="pass-confirm" name="pass-confirm" />

        <button type="submit">Submit</button>
      </fieldset>
    </form>
  </body>
</html>
